# Gateway 配置示例
# 复制为 config.toml 并修改配置

[ServiceConfiguration]
Name = "gateway"
Port = "8080"
Debug = true

[RedisConfiguration]
Host = "localhost"
Port = "6379"
Password = ""
DB = 0

[LoggerConfiguration]
Level = "debug"      # debug, info, warn, error
Path = "./logs"
File = "gateway"
MaxSize = 100        # MB
MaxBackups = 10
MaxAge = 30          # days
Compress = true

[JWTConfiguration]
Secret = "your-jwt-secret-key-change-in-production"
ExpireHour = 168     # 7 days

[GatewayConfiguration]
WSPath = "/ws"
MaxConnPerUser = 5
HeartbeatTimeout = 30    # seconds
WriteTimeout = 10        # seconds
ReadTimeout = 10         # seconds
SeaKingAddr = "http://localhost:8081/api/rpc"
RelayAddr = "http://localhost:8082/api/rpc"
UploadRateLimit = 100    # 每小时每用户最大上传次数，0 表示不限制

# Cloudflare R2 存储配置（可选，不配置则禁用文件上传）
[R2Configuration]
Endpoint = "https://your-account-id.r2.cloudflarestorage.com"
AccessKeyID = "your-access-key-id"
SecretAccessKey = "your-secret-access-key"
BucketName = "your-bucket-name"
ExportEndpoint = "your-public-domain.com"  # R2 公开访问域名
Region = "auto"
