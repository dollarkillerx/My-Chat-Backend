[ServiceConfiguration]
Name = "gateway"
Port = "8080"
Debug = true

[LoggerConfiguration]
Filename = "./logs/gateway.log"
MaxSize = 100
MaxBackups = 3
MaxAge = 28
Compress = true

[RedisConfiguration]
Addr = "127.0.0.1:6379"
Password = ""
Db = 0

[JWTConfiguration]
Secret = "your-jwt-secret-key-here"
ExpireHour = 168

[GatewayConfiguration]
WSPath = "/ws"
MaxConnPerUser = 5
HeartbeatTimeout = 60
WriteTimeout = 10
ReadTimeout = 60
SeaKingAddr = "127.0.0.1:8081"
RelayAddr = "127.0.0.1:8082"
